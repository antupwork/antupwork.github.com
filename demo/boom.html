<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>爆炸效果</title>
	<style>
		*{margin-left: 0;padding: 0;}
		body{overflow: hidden; background:#033;}
		p{ color:#fff; font-size:30px;}
		div{width: 700px;height: 400px;position: absolute;left: 50%;top: 50%;margin-left: -350px;margin-top: -200px;background-size:contain; background: url(img/2.jpg) no-repeat;}
		div span{background: url(img/1.jpg) no-repeat;position: absolute;-webkit-transform:translate(0px,0px) rotateX(0deg) rotateY(0deg);}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			var oDiv=document.querySelector('div');
			var R=5;
			var L=7;
			var count=0;
			var bOk=false;
			for(var i=0;i<R;i++){
				for(j=0;j<L;j++){
					var oS=document.createElement('span');
					oS.style.width=oDiv.offsetWidth/L+'px';
					oS.style.height=oDiv.offsetHeight/R+'px';
					oDiv.appendChild(oS);
					oS.style.left=j*oS.offsetWidth+'px';
					oS.style.top=i*oS.offsetHeight+'px';
					oS.style.backgroundPosition='-'+j*oS.offsetWidth+'px -'+i*oS.offsetHeight+'px';
					
				}
			}
			function rnd(n,m){
				return parseInt(n+Math.random()*(m-n));
			}
			oDiv.onclick=function(){
				if(bOk)return;
				bOk=true;
				count++;
				var aS=document.querySelectorAll('div span');
				for(var i=0;i<aS.length;i++){
					aS[i].style.WebkitTransition='1s all ease';
					var spaceX=aS[i].offsetLeft+aS[i].offsetWidth/2-oDiv.offsetWidth/2;
					var spaceY=aS[i].offsetTop+aS[i].offsetHeight/2-oDiv.offsetHeight/2;
					aS[i].style.WebkitTransform='translate('+spaceX+'px,'+spaceY+'px) rotateX('+rnd(-180,180)+'deg) rotateY('+rnd(-180,180)+'deg)';	
					aS[i].style.opacity=0;
				}
				aS[aS.length-1].addEventListener('transitionend',function(){
					for(var i=0;i<aS.length;i++ ){
						aS[i].style.WebkitTransition='none';
						aS[i].style.WebkitTransform='translate(0px,0px) rotateX(0deg) rotateY(0deg)';	
						aS[i].style.opacity=1;
						aS[i].style.backgroundImage='url(img/'+(count%6+1)+'.jpg)';
					}
					oDiv.style.backgroundImage='url(img/'+((count+1)%6+1)+'.jpg)';
					bOk=false;
				},false);
				
			};
		},false);
	</script>
</head>
<body>
	<p>点击图片^-^</p>
	<div>
	
	</div>
</body>
</html>
